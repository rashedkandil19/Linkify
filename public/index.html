<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="location finder, place locator, nearby places, search locations, map search, local services, Linkify">
  <meta name="description" content="Find any place effortlessly with Linkify! Discover restaurants, hospitals, shops, and more near you with ease.">
  
  <title>Linkify | Home</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style/home.css">
  <link rel="stylesheet" href="style/responsive.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="pictures/INKIFYicon.png" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <!-- Skeleton Loader -->
  <div id="skeleton-loader" class="skeleton-loader">
    <div class="skeleton-box" style="width: 60%; height: 30px;"></div>
    <div class="skeleton-box" style="width: 80%;"></div>
    <div class="skeleton-box" style="width: 70%;"></div>
    <div class="skeleton-box" style="width: 90%;"></div>
  </div>

  <!-- Header -->
  <header class="hidden">
    <div class="upper">
      <div class="logo">
        <a href="index.html">
          <img src="pictures/LinkifyLogo1.png" width="120" height="110" alt="Linkify Logo">
        </a>
      </div>
      <div class="profile">
        <i class="fa-solid fa-bars"></i>
        <div class="contain">
          <i class="fa-solid fa-caret-up"></i>
          <ul class="headerMenu">
            <li><a href="contactUs.html">Contact Us</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="privacy.html">Privacy & Policy</a></li>
          </ul>
        </div>
        <div class="profileIcon">U</div>
      </div>
    </div>

    <!-- Search Box -->
    <div class="lower">
      <div class="card p-4 shadow">
        <div style="display: none;" class="mb-3">
          <input type="text" id="location" name="location" class="form-control" placeholder="Enter location">
        </div>
        <div style="display: none;" class="mb-3">
          <input type="number" id="radius" name="radius" class="form-control" placeholder="Enter radius (in meters)">
        </div>
      <div class="card p-4 shadow">
        <div class="mb-3">
          <input type="text" id="keyword" class="form-control" placeholder="Enter keyword" aria-label="Search for places">
        </div>
        <div class="mb-3">
          <select id="placeType" class="form-control">
            <option value="">Select place type</option>
            <option value="restaurant">Restaurants</option>
            <option value="hospital">Hospitals</option>
            <option value="hotel">Hotels</option>
            <option value="airport">Airports</option>
            <option value="movie_theater">Cinemas</option>
            <option value="shopping_mall">Shopping Malls</option>
            <option value="park">Parks</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" id="search-button">Search</button>
      </div>
    </div>
  </header>

  <!-- Categories -->
  <section class="categories">
    <div class="categorie-icon" onclick="searchByType('restaurant')" aria-label="Find Restaurants">
      <a href="#"><i class="fa-solid fa-utensils"></i><p>Restaurant</p></a>
    </div>
    <div class="categorie-icon" onclick="searchByType('company')" aria-label="Find Companies">
      <a href="#"><i class="fa-regular fa-building"></i><p>Company</p></a>
    </div>
    <div class="categorie-icon" onclick="searchByType('cinema')" aria-label="Find Cinemas">
      <a href="#"><i class="fa-solid fa-film"></i><p>Cinema</p></a>
    </div>
    <div class="categorie-icon" onclick="searchByType('hospital')" aria-label="Find Hospitals">
      <a href="#"><i class="fa-regular fa-hospital"></i><p>Hospital</p></a>
    </div>
    <div class="categorie-icon" onclick="searchByType('hotel')" aria-label="Find Hotels">
      <a href="#"><i class="fa-solid fa-hotel"></i><p>Hotel</p></a>
    </div>
    <div class="categorie-icon" onclick="searchByType('airport')" aria-label="Find Airports">
      <a href="#"><i class="fa-solid fa-plane-departure"></i><p>Airport</p></a>
    </div>
  </section>

  <!-- Search Results -->
  <section class="containerResults">
    <div id="suggestions"></div>

    <!-- Skeleton Loader for Results -->
    <div id="skeleton-loader" class="skeleton-container">
      <div class="skeleton-item">
        <div class="skeleton-avatar"></div>
        <div class="skeleton-content">
          <div class="skeleton-line skeleton-title"></div>
          <div class="skeleton-line skeleton-text"></div>
          <div class="skeleton-line skeleton-text"></div>
        </div>
      </div>
      <div class="skeleton-item">
        <div class="skeleton-avatar"></div>
        <div class="skeleton-content">
          <div class="skeleton-line skeleton-title"></div>
          <div class="skeleton-line skeleton-text"></div>
          <div class="skeleton-line skeleton-text"></div>
        </div>
      </div>
      <div class="skeleton-item">
        <div class="skeleton-avatar"></div>
        <div class="skeleton-content">
          <div class="skeleton-line skeleton-title"></div>
          <div class="skeleton-line skeleton-text"></div>
          <div class="skeleton-line skeleton-text"></div>
        </div>
      </div>
    </div>

    <button id="see-more-btn" style="display: none;">See More</button>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="logo">
      <a href="index.html">
        <img src="pictures/linkify-logo-footer.png" width="120" height="110" alt="Linkify Logo">
      </a>
    </div>
    <div class="linksAndPara">
      <p>&copy; Linkify 2025. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="js/home.js"></script>
</body>
</html>
